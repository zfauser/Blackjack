<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Blackjack - Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="center-content">
      <h1>Welcome to Blackjack!</h1>
      <button id="instructions-button">Show Instructions</button>
      <p id="instructions" >
        The goal of the game is to get as close to 21 as possible without going over it. If you go over 21, you lose. If you get 21, you win. If you get closer to 21 than the dealer, you win. If the dealer gets closer to 21 than you, you lose. If you and the dealer tie, it's a push.
      </p>
      <br>
      <button id="play-button">PLAY</button>
    </div>
  </body>
</html>
